        fetch("https://status.cafe/users/tsukian/status.json")

              document.getElementById("statuscafe-content").innerHTML =
                "nothing to see here";
              return;
            }
            document.getElementById("statuscafe-info").innerHTML =
              '<a target="_blank" href="https://status.cafe/users/tsukian" class="no-underline hover:underline hover:text-gray-200/70 decoration-wavy">status.cafe</a>' +
              " " +
              r.face +
              " • " +
              r.timeAgo;
            document.getElementById("statuscafe-content").innerHTML = r.content;
          });
      </script>
